  <div class="converter">

      id="amount"
      placeholder="Enter amount"
    />

    <select id="fromCurrency">
      <option value="GHS">GHS (Ghana Cedi)</option>
      <option value="NGN">NGN (Naira)</option>
    </select>

    <select id="toCurrency">
      <option value="NGN">NGN (Naira)</option>
      <option value="GHS">GHS (Ghana Cedi)</option>
    </select>

    <div id="result">₦0.00</div>
  </div>

</div>
